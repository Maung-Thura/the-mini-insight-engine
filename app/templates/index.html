<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Insight Engine</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
    .container { max-width: 900px; margin: 0 auto; }
    textarea { width: 100%; min-height: 90px; padding: 10px; font-size: 16px; }
    input, select, button { font-size: 16px; padding: 8px; }
    .row { margin: 10px 0; display: flex; gap: 8px; align-items: center; }
    .answer { background: #f6f8fa; padding: 16px; border-radius: 8px; white-space: pre-wrap; }
    .ctx { border-left: 3px solid #ddd; margin: 8px 0; padding: 6px 10px; }
    .metrics { background: #eef9f0; padding: 12px; border-radius: 6px; margin-top: 12px; }
    .kvs { display: grid; grid-template-columns: 150px 1fr; gap: 4px 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mini Insight Engine</h2>
    <p>Hybrid RAG: Chroma + BM25 + RRF with actor-critic. Provide your question below.</p>

    <div class="row">
      <textarea id="question" placeholder="Your question..."></textarea>
    </div>

    <div class="row">
      <label>Filter category:</label>
      <select id="category">
        <option value="">(none)</option>
        <option>Sleep</option>
        <option>Vasomotor</option>
        <option>Mood</option>
        <option>Energy</option>
      </select>
      <button id="askBtn">Ask</button>
      <span id="loading" style="display:none; margin-left:8px;">‚è≥ Loading...</span>
    </div>

    <div id="output"></div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
